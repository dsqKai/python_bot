server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Сбор логов бота из файла
  - job_name: schedulebot
    static_configs:
      - targets:
          - localhost
        labels:
          job: schedulebot
          __path__: /var/log/bot/bot.log
    pipeline_stages:
      # Парсинг JSON логов от loguru
      - json:
          expressions:
            timestamp: time
            level: level
            logger: name
            message: message
            function: function
            line: line
      
      # Установка метки уровня логирования
      - labels:
          level:
          logger:
          function:
      
      # Установка временной метки
      - timestamp:
          source: timestamp
          format: '2006-01-02 15:04:05'
      
      # Вывод основного сообщения
      - output:
          source: message

