version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: schedulebot_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-schedulebot}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  bot:
    build: .
    container_name: schedulebot
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - TZ=Europe/Moscow
    ports:
      - "8000:8000"  # Prometheus metrics endpoint
    volumes:
      - ./logs:/app/logs
    command: >
      sh -c "
        alembic upgrade head &&
        python main.py
      "

  # Loki - для сбора и хранения логов
  loki:
    image: grafana/loki:2.9.3
    container_name: schedulebot_loki
    restart: always
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki-config.yml:/etc/loki/loki-config.yml
      - loki_data:/loki
    command: -config.file=/etc/loki/loki-config.yml

  # Promtail - для отправки логов в Loki
  promtail:
    image: grafana/promtail:2.9.3
    container_name: schedulebot_promtail
    restart: always
    volumes:
      - ./logs:/var/log/bot
      - ./monitoring/promtail-config.yml:/etc/promtail/promtail-config.yml
    command: -config.file=/etc/promtail/promtail-config.yml
    depends_on:
      - loki

  # Prometheus - для сбора метрик
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: schedulebot_prometheus
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'

  # Grafana - веб-интерфейс для визуализации
  grafana:
    image: grafana/grafana:10.2.2
    container_name: schedulebot_grafana
    restart: always
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
      - loki

volumes:
  postgres_data:
  loki_data:
  prometheus_data:
  grafana_data:
